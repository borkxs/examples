<!--
Merge the source alpha version with the original graphic

    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
-->
<svg>
  <filter id="blurMe2">
    <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <g filter="url(#blurMe2)">
    <circle cx="60"  cy="60" r="50" fill="green" />
    <circle cx="120"  cy="60" r="50" fill="yellow" />
    <circle cx="170" cy="60" r="50" fill="red" />
  </g>
</svg>
