<!--
So now we add the merge back
-->
<svg>
  <filter id="blurMe5">
    <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="offsetblur"/>
    <feFlood flood-color="rgba(255, 0, 0, 1)" />
    <feComposite in2="offsetblur" operator="in" />
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <g filter="url(#blurMe5)">
    <circle cx="60"  cy="60" r="50" fill="green" />
    <circle cx="120"  cy="60" r="50" fill="yellow" />
    <circle cx="170" cy="60" r="50" fill="red" />
  </g>
</svg>
